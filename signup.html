<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="login-body">
      <div class="login-form-main">
        <h1>Sign Up</h1>

        <form action="post" class="signup-form">
          <div class="EmailInput">
            <label class="input_id">
              <input
                type="text"
                name="userLoginId"
                id="id_userLoginId"
                tabindex="0"
                autocomplete="email"
              />
              <label for="id_userLoginId" class="placeLabel">Email</label>
            </label>
          </div>

          <div class="PasswordInput">
            <label class="input_id">
              <input
                type="password"
                name="password"
                id="id_password"
                tabindex="0"
                autocomplete="password"
              />
              <label for="id_password" class="placeLabel"
                >Password: 4 and 60 characters.</label
              >
            </label>
          </div>

          <button class="btn signup-button" type="submit">Sign Up</button>
        </form>

        <div class="signup-login-now">
          Already have an account? <a href="index.html">Log in here.</a>
        </div>
      </div>
    </div>
  </body>
</html>
